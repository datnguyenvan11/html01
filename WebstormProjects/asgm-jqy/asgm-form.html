<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account || Song I Like</title>
    <link rel="stylesheet" href="asgm-form.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="list-song.html">MP3</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create Song</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    My song
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#"></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">latest song</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Register</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container ">
    <form class="form-horizontal " role="form" id="createSong">
        <h2 class="row justify-content-md-center">Registration</h2>
        <div class="form-group">
            <div class="row ">
                <label for="Name" class="col-sm-3 control-label"> Name</label>
                <div class="col-sm-9">
                    <input type="text" id="Name" placeholder=" Name" class="form-control alert alert-primary" autofocus name="name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row ">

                <label for="Description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" id="Description" placeholder="Description" class="form-control alert alert-primary" autofocus
                           name="description">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row ">

                <label class="col-sm-3 control-label">Singer</label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Singer" class="form-control alert alert-primary" name="singer">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row ">

                <label class="col-sm-3 control-label">Author</label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Author" class="form-control alert alert-primary" name="author">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row ">

                <label for="Thumbnail" class="col-sm-3 control-label">Thumbnail</label>
                <div class="col-sm-9">
                    <input type="text" id="Thumbnail" placeholder="Thumbnail" class="form-control alert alert-primary" name="thumbnail">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row ">

                <label for="Link" class="col-sm-3 control-label">Link mp3</label>
                <div class="col-sm-9">
                    <input type="text" id="Link" placeholder="Link mp3" class="form-control alert alert-primary" name="Link">
                </div>
            </div>
        </div>
        <div class="col-sm-3 btn-btn ">
            <div class="row ">
                <input type="submit" value="submit" name="btn-submit"
                       class="form-control btn btn-outline-primary ">
                <input type="reset" value="reset" name="reset"
                       class="form-control btn-outline-warning">
            </div>
        </div>

    </form> <!-- /form -->
</div> <!-- ./container -->
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="api.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="additional-methods.min.js"></script>
<script src="asgm-form.js"></script>
</body>
</html>
