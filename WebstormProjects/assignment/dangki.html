<h1>Đăng kí </h1>
<div class="container">
    <form action="" name="register-form">
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" name="firstname" class="form-controls">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">

            <label>Lastname</label>
            <input type="text" name="lastname" class="form-controls">
            <span class="danger-text hidden-text"></span>


        </div>

        <div class="form-group">

            <label>Address</label>
            <input type="text" name="address" class="form-controls">
            <span class="danger-text hidden-text"></span>

        </div>
        <div class="form-group">

            <label>Phone</label>
            <input type="text" name="phone" class="form-controls">
            <span class="danger-text hidden-text">asdasd</span>

        </div>
        <div class="form-group">

            <label>Avatar</label>
            <input type="url" name="avatar" class="form-controls">
            <span class="danger-text hidden-text"></span>

        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Others</option>
            </select>
        </div>
        <div class="form-group">

            <label>Email</label>
            <input type="email" name="email" class="form-controls">
            <span class="danger-text hidden-text"></span>

        </div>
        <div class="form-group">

            <label>Password</label>
            <input type="password" name="password" class="form-controls">
            <span class="danger-text hidden-text"></span>

        </div>

        <div class="form-group">

            <label>Birthday</label>
            <input type="date" name="birthday" class="form-controls">
            <span class="danger-text hidden-text"></span>

        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" value="submit" class="form-controls">
            <input type="reset" name="btn-reset" value="reset" class="form-controls">
        </div>
    </form>
</div>
